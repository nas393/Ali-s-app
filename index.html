<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ali's Enchanted Adhesives</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'wizard-gold': '#FFD700',
              'wizard-dark': '#1a1a1a',
              'parchment': '#f0e6d2',
              'whatsapp': '#25D366',
            },
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              sans: ['Lato', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'shine': 'shine 2s infinite',
              'mystic-pulse': 'mystic-pulse 3s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              shine: {
                '0%': { opacity: 0.5 },
                '50%': { opacity: 1 },
                '100%': { opacity: 0.5 },
              },
              'mystic-pulse': {
                '0%, 100%': { 
                  borderColor: 'rgba(240, 230, 210, 0.3)', 
                  boxShadow: '0 0 0 0 rgba(255, 215, 0, 0)' 
                },
                '50%': { 
                  borderColor: 'rgba(255, 215, 0, 0.6)', 
                  boxShadow: '0 0 20px rgba(255, 215, 0, 0.3)' 
                },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0f0f0f;
        color: #f0e6d2;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #4a4a4a;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FFD700;
      }
    </style>
  <script type="importmap">
{
  "imports": {

    "vite": "https://aistudiocdn.com/vite@^7.2.2",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
